<section
  *ngFor="let adventure of adventures; let idx = index"
  id="adventure-{{ adventure.adventureNumber }}" 
  class="adventure view">

  <h2>{{ adventure.title }}</h2>
  <span class="decorative pirate-head"></span>

  <p class="period">
   <span class="title"><strong>Period</strong></span><br />
   <span>{{ adventure.period }}</span>				
  </p>

  <p class="company">
   <span class="title"><strong>Company</strong></span><br />
   <span>{{ adventure.company }}</span>				
  </p>

  <p class="industry">
   <span class="title"><strong>Industry</strong></span><br />
   <span>{{ adventure.industry }}</span>
  </p>
      
  <p class="role">
    <span class="title"><strong>Role</strong></span><br />
    <span>{{ adventure.role }}</span><br />
  </p>

  <!-- <div class="summary" [innerHTML]="adventure.summary"></div> -->
  <div class="summary">
    <div class="activities">
      <h3>Activities</h3>
      <span *ngFor="let activity of adventure.summary.activities">
        <span [innerHTML]="activity.title&nbsp;"></span>
          (See <a 
            *ngFor="let link of activity.links" 
            [href]="link.href"
            [title]="link.title"
            [innerHTML]="link.text"></a>).&nbsp;
      </span>
    </div>

    <div class="accounts">
      <h3>Accounts</h3>
      <span *ngFor="let account of adventure.summary.accounts">
        <strong [class]="account.title | lowercase">{{ account.title }}: </strong>
          <span *ngIf="!account.links">{{ account.text }}</span>
            <span *ngFor="let link of account.links; last as isLast">
              <a *ngIf="link.href"
                [href]="link.href"
                [title]="link.title"
              >{{ link.text }}</a>
              <span *ngIf="!link.href">{{ link.text }}</span>
              <span innerHTML="{{isLast ? '.' : ', '}}"></span>
          </span>
          <br />
      </span>
    </div>
    
  </div>

  <vz-fragment-link 
    classes="sprite nav-adventures controls-mode-view" 
    [anchors]="fragmentLinks" 
    [active]="(idx+1)"
  />

  <vz-back-to-top />

  <span class="decorative">
    <span class="sp sprite sparrow">&nbsp;</span>
    <span class="sp sprite barco perlaNegra">&nbsp;</span>
    <span class="sp sprite islaTortuga">&nbsp;</span>
    <span class="sp sprite luna">&nbsp;</span>
    <span class="sp sprite nubes nube1">&nbsp;</span>
    <span class="sp sprite nubes nube2">&nbsp;</span>
    <span class="sp sprite nubes nube3">&nbsp;</span>
    <span class="sp sprite aves ave1">&nbsp;</span>
    <span class="sp sprite aves ave2">&nbsp;</span>
    <span class="sp sprite aves ave3">&nbsp;</span>
  </span>

  <hr>
</section>
